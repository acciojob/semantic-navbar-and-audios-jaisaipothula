<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Audio Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        nav {
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .audio-section {
            max-width: 600px;
            margin: 0 auto;
        }
        .audio-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .audio-list {
            list-style-type: none;
            padding: 0;
        }
        .audio-list-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="audio-section">
        <h2>3 random audios</h2>
        <ul class="audio-list">
            <li class="audio-list-item">
                <audio controls>
                    <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>
            <li class="audio-list-item">
                <audio controls>
                    <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio>
            </li>
            <li class="audio-list-item">
                <audio controls>
                    <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>
        </ul>
    </section>

</body>
</html>
